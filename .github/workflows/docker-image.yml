name: Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: 
            docker build . --file Dockerfile --tag lscanferlato/countdown:latest
      - name: login to docker hub
        run: 
          docker login -u lscanferlto -p ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: push image 
        run:
          docker push lscanferlato/countdown:latest
