name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: 
          run: docker build . --file Dockerfile --tag lscanferlato/countdown:latest
      - name: push image to docker hub
        run: |
          docker login -u lscanferlto -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push lscanferlato/countdown:latest
